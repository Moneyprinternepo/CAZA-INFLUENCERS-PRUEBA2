<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caza Influencers - Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <!--  üì¶ Dependencias  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <header class="app-header">
        <div class="logos">
            <img src="https://images.mediapro.es/generic/companies/logo_geca.png" alt="Logo Geca" />
            <img src="https://www.cinesfilmax.com/assets/thumbnail.png" alt="Logo Filmax" />
        </div>
        <div class="user-info">
            <span id="username-display"></span>
            <button id="logout-btn" class="logout-btn">Cerrar Sesi√≥n</button>
        </div>
    </header>
    <header>
      <h1>Caza Influencers</h1>
    </header>

    <div class="tabs">
      <button class="tab active" data-tab="explorar">Explorar Influencers</button>
      <button class="tab" data-tab="campanas">Tus Campa√±as</button>
    </div>

    <!--  VISTA EXPLORAR  -->
    <div id="explore-view">
      <div class="filter-bar">
        <select id="platform-filter"><option value="Todos">Todas las plataformas</option><option value="YouTube">YouTube</option><option value="Instagram">Instagram</option><option value="TikTok">TikTok</option><option value="Reddit">Reddit</option></select>
        <select id="followers-filter"><option value="Todos">Todos los seguidores</option><option value="<100K">Menos de 100K</option><option value="100K-500K">Entre 100K y 500K</option><option value=">500K">M√°s de 500K</option></select>
        <select id="tag1-filter"><option value="Todos">Todos los nichos</option></select>
        <select id="tag2-filter"><option value="Todos">Todos los nichos (2)</option></select>
        <input type="text" id="search-input" placeholder="Buscar por nombre o nicho..." />
        <button class="search-btn" id="search-btn" disabled>üîç Buscar</button>
      </div>
      <div id="loader" class="loader hidden"></div>
      <div id="results-container" class="results-grid">
        <!-- Los resultados se insertar√°n aqu√≠ -->
      </div>
      <p id="no-results-message" class="hidden" style="text-align: center; margin-top: 20px; font-size: 1.1rem;">No se encontraron resultados para tu b√∫squeda.</p>
    </div>

    <!--  VISTA CAMPA√ëAS  -->
    <div id="campaign-view" class="campaign-view hidden">
      <h2 class="section-title">Tus Campa√±as</h2>
      <div id="campaign-data" class="hidden"> <!-- Se mostrar√° cuando haya datos de campa√±a -->
        <h3 id="campaign-name">Nombre de la campa√±a</h3>
        <p class="text-secondary">Marca: <span id="campaign-brand"></span> ‚Ä¢ Fecha: <span id="campaign-date"></span></p>
        <p>üéØ Influencers: <span id="campaign-influencers"></span></p>
        <p>üë• Alcance Total Estimado: <span id="campaign-reach"></span></p>
        <p>üìà ROI Estimado: <span id="campaign-roi" class="text-impact"></span></p>
        <div class="chart-container" style="margin-top:25px; background: var(--bg-card);">
            <div class="chart-title">Rendimiento Mensual de la Campa√±a</div>
            <canvas id="campaign-chart"></canvas>
        </div>
      </div>
      <p id="no-campaign-message">Actualmente no hay datos de campa√±a para mostrar.</p>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
